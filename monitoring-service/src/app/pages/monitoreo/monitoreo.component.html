<div class="container-fluid">
    <div class="row">
        <div class="col-8">
            <div class="card px-4 py-4">
                <div class="video-container">
                    <!-- Contenedor para la cámara -->
                    <!--<video #videoElement autoplay playsinline width="100%" height="auto"></video>-->
                    <!-- Mostrar el feed de la cámara -->
                    <div *ngIf="videoStream" class="videocamera px-3 py-2"> 
                        <img [src]="'data:image/jpeg;base64,' + videoStream" alt="Video Stream" />
                    </div>
                </div>
                <div class="mx-auto mt-2">
                    <button id="playButton" class="btn btn-white border" (click)="startCamera()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path
                                d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393" />
                        </svg>
                    </button>
                    &nbsp;
                    <button id="stopButton" class="btn btn-danger" (click)="stopCamera()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-stop-fill" viewBox="0 0 16 16">
                            <path
                                d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card px-4 py-4">
                <div class="card">
                    <div class="video-container">
                        <!-- Contenedor de consola -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
